<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Code Quiz</title>
</head>

<body>
    <div class="container" id="container">

        <!-- High score  -->
        <div id="highScoreHeader" style="display: block">
            <div class="row">
                <div class="col-12 text-left">
                    <p>High Scores</p>
                </div>
            </div>
        </div>

        <!-- Start quiz  -->
        <div id="start" style="display: block">
            <div class="row">
                <div class="col-12 text-center">
                    <p id=startHeader>Coding Quiz Challenge</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <p id="startText">Good luck!</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center"><button class="btn quizBtn" id="startBtn">Start</button></div>
            </div>
        </div>


        <div id="quiz" style="display: none">
            <!-- Display question and timer -->
            <div class="row">
                <div class="col-8">
                    <div id="question">
                        <p> Question </p>
                    </div>
                </div>
                <div class="col-4">
                    <div id="timer">
                        <div id="counter"></div>
                        <div id="btimeGauge"></div>
                        <div id="timeGauge"></div>
                    </div>
                </div>
            </div>
            <!-- Display multiple choices -->
            <div class="row">
                <div class="col-12">
                    <div id="choices">
                        <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                        <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                        <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                        <div class="choice" id="D" onclick="checkAnswer('D')"></div>
                    </div>
                </div>
            </div>
            <hr>
            <!--progress bar -->
            <div class="row">
                <div class="col-3">
                    <div id="lastQuestGrade"></div>
                </div>
                <div class="col-9">
                    <div id="progress"></div>
                </div>
            </div>
        </div>

        <!-- Final results -->
        <div id="scoreContainer" style="display: none">
            <div class="row">
                <div class="col-12 text-center">
                    <p id=scoreHeader>All Done!</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 mb-2" id="quizScore"></div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <form id="initialSubmit" onsubmit="return false;" method="post" name="initialsSubmit">
                        <div class="form-group mb-2">
                            <label for="inputInitials">Enter Initials</label>
                            <input type="text" name="inputInitials" class="form-control mr-2" id="inputInitials"
                                placeholder="initials" required>
                        </div>
                        <button class="btn quizBtn" id="submitBtn">Submit</button>
                    </form>
                </div>
                <div class="col-3"></div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
